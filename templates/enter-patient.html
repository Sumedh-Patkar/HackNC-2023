{% extends "base.html" %} {% block title %}Patient Information{% endblock %} {%
block head %} {{ super() }} {% endblock %} {% block content %}
<h1>Enter Patient Information</h1>

<form action="/insert_patient" method="POST" id="insert-patient-form">
  <label for="firstName">First Name:</label>
  <input type="text" id="firstName" name="firstName" />

  <label for="lastName">Last Name:</label>
  <input type="text" id="lastName" name="lastName" />

  <label for="phoneNumber">Phone Number:</label>
  <input type="number" id="PhoneNumber" name="PhoneNumber" />

  <label for="address">Address:</label>
  <input type="address" id="address" name="address" />

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" />

  <label for="age">Age:</label>
  <input type="age" id="age" name="age" />

  <label for="gender">Gender:</label>
  <input type="gender" id="gender" name="gender" />

  <label for="dob">Date Of Birth:</label>
  <input type="dob" id="dob" name="dob" />

  <label for="healthCondition">Health Conditon:</label>
  <input type="healthCondition" id="healthCondition" name="healthCondition" />

  <label for="allergies">Allergies:</label>
  <input type="allegies" id="allegies" name="allegies" />

  <!-- Enter patient (Submit form) button -->
  <div class="text-center">
    <button
      type="button"
      id="submit-patient-form"
      class="btn btn-lg btn-success font-weight-bold mr-5 my-5"
    >
      Enter Patient Info
    </button>
  </div>
</form>

<script>
  $("#submit-patient-form").click(function () {
    var $form = $("#insert-patient-form");
    let formData = JSON.stringify(getFormData($form));

    $.ajax({
      type: "POST",
      url: "/insert_patient",
      data: formData,
      success: function () {
        console.log("Success");
      },
      dataType: "json",
      contentType: "application/json",
    });
  });
</script>

{% endblock %}
